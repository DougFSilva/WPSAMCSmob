<div class="container">
  <mat-icon class="warning-icon">warning</mat-icon>
  <h2 class="message">Deseja realmente realizar essa operação?</h2>
  <mat-dialog-actions>
    <div class="mat-dialog-actions">
      <button mat-raised-button mat-dialog-close="true" class="button-confirm">
        <mat-icon class="check-icon">check</mat-icon>Sim
      </button>
      <button
        mat-raised-button
        mat-dialog-close="false"
        class="button-not-confirm"
      >
        <mat-icon class="clear-icon">clear</mat-icon>Não
      </button>
    </div>
  </mat-dialog-actions>
</div>
