<div class="container">
  <h1 class="title">Adicionar imagem</h1>
  <mat-icon class="icon">add_photo_alternate</mat-icon>
  <input class="input-image" type="file" (change)="inputFileChange($event)" />
  <button
    mat-stroked-button
    color="warn"
    mat-dialog-close="true"
    class="button-voltar mat-elevation-z4"
  >
    <mat-icon class="check-icon">keyboard_return</mat-icon>Voltar
  </button>
</div>
