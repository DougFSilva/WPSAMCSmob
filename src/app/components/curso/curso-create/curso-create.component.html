<div class="container">
  <mat-card class="card mat-elevation-z8">
    <form action="" class="form">
      <h1 class="form-title">CADASTRAR CURSO</h1>
      <mat-icon class="icon-curso">account_balance</mat-icon>
      <div class="form-container">
        <mat-form-field class="input-modalidade" appearance="legacy">
          <mat-label>Modalidade</mat-label>
          <input
            [(ngModel)]="curso.modalidade"
            name="modalidade"
            [formControl]="modalidade"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="input-areaTecnologica" appearance="legacy">
          <mat-label>Área tecnológica</mat-label>
          <input
            [(ngModel)]="curso.areaTecnologica"
            name="areaTecnologica"
            [formControl]="areaTecnologica"
            matInput
            required
          />
        </mat-form-field>

        <button
          (click)="createDialog()"
          [disabled]="!validaCampos()"
          class="button-cadastrar mat-elevation-z8"
          mat-raised-button
          color="primary"
        >
          Cadastrar
        </button>
        <button
          class="button-cancelar mat-elevation-z8"
          (click)="return()"
          mat-stroked-button
          color="warn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </mat-card>
</div>
