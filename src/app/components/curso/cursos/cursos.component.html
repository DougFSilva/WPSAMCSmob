<div class="container">
  <h1>CURSOS</h1>
  <div class="card-header"></div>
  <div class="container-header">
    <button
      *ngIf="perfilUsuario == 'ADMIN'"
      class="button-add"
      routerLink="/curso/create"
      class="button-add mat-elevation-z4"
      mat-raised-button
      color="primary"
    >
      Cadastrar novo curso
    </button>
    <mat-form-field class="form-filter" appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter()"
        placeholder="Ex. ium"
        id="filter"
        value=""
      />
    </mat-form-field>
    <div class="cards">
      <mat-card
        *ngFor="let curso of cursosFilter"
        class="card mat-elevation-z8"
      >
        <mat-card-header class="card-header">
          <div class="card-header-div-title">
            <mat-card-title routerLink="/curso/{{ curso.id }}">
              <h3>{{ curso.areaTecnologica }}</h3>
            </mat-card-title>
          </div>
          <div class="card-header-div-menu">
            <button
              *ngIf="perfilUsuario == 'ADMIN'"
              class="card-menu"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button routerLink="/curso/{{ curso.id }}/update" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button (click)="deleteByIdDialog(curso.id)" mat-menu-item>
                <mat-icon>delete_forever</mat-icon>
                <span>Deletar</span>
              </button>
              <button (click)="imageUpload(curso.id)" mat-menu-item>
                <mat-icon>add_photo_alternate</mat-icon>
                <span>Imagem</span>
              </button>
            </mat-menu>
          </div>
        </mat-card-header>

        <img
          routerLink="/curso/{{ curso.id }}"
          mat-card-image
          [src]="curso.imagem"
          alt="Imagem do curso"
        />

        <mat-card-content class="conteudo">
          <p>
            {{ curso.modalidade }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
