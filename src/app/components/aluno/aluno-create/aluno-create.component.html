<div class="container">
  <mat-card class="card mat-elevation-z8">
    <form action="" class="form">
      <h1 class="form-title">CADASTRAR ALUNO</h1>
      <mat-icon class="icon-person">person_add</mat-icon>
      <div class="form-container">
        <mat-form-field class="input-nome" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input
            [(ngModel)]="aluno.nome"
            name="nome"
            [formControl]="nome"
            matInput
            required
          />
        </mat-form-field>

        <mat-form-field class="input-sexo" appearance="legacy">
          <mat-label>Sexo</mat-label>
          <mat-select [(ngModel)]="aluno.sexo" [formControl]="sexo" required>
            <mat-option value="M"> Masculino </mat-option>
            <mat-option value="F"> Feminino </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="input-cidade" appearance="legacy">
          <mat-label>Cidade</mat-label>
          <input
            [(ngModel)]="aluno.cidade"
            name="cidade"
            type="text"
            matInput
          />
        </mat-form-field>
        <mat-form-field class="input-rg" appearance="legacy">
          <mat-label>Rg</mat-label>
          <input
            [(ngModel)]="aluno.rg"
            name="rg"
            [formControl]="rg"
            type="text"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="input-dataNascimento" appearance="legacy">
          <mat-label>Data da nascimento</mat-label>
          <input
            [(ngModel)]="aluno.dataNascimento"
            name="dataNascimento"
            [formControl]="dataNascimento"
            type="date"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="input-email" appearance="legacy">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="aluno.email" name="email" type="email" matInput />
        </mat-form-field>
        <mat-form-field class="input-tel" appearance="legacy">
          <mat-label>Telefone</mat-label>
          <input
            [(ngModel)]="aluno.telefone"
            name="telefone"
            type="tel"
            matInput
          />
        </mat-form-field>
        <mat-form-field class="input-turma" appearance="legacy">
          <mat-label>Turma</mat-label>
          <mat-select [(ngModel)]="aluno.turma" [formControl]="turma" required>
            <mat-option *ngFor="let turma of turmas" [value]="turma.codigo">
              {{ turma.codigo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="input-numeroTurma" appearance="legacy">
          <mat-label>NÂº Turma</mat-label>
          <input [(ngModel)]="aluno.numeroTurma" name="numeroTurma" matInput />
        </mat-form-field>
        <mat-form-field class="input-matricula" appearance="legacy">
          <mat-label>Matricula</mat-label>
          <input
            [(ngModel)]="aluno.matricula"
            name="matricula"
            [formControl]="matricula"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="input-dataMatricula" appearance="legacy">
          <mat-label>Data da Matricula</mat-label>
          <input
            [(ngModel)]="aluno.dataMatricula"
            name="dataMatricula"
            [formControl]="dataMatricula"
            type="date"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="input-empresa" appearance="legacy">
          <mat-label>Empresa</mat-label>
          <input
            [(ngModel)]="aluno.empresa"
            name="empresa"
            [formControl]="empresa"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="input-tag" appearance="legacy">
          <mat-label>Tag</mat-label>
          <input
            [(ngModel)]="aluno.tag"
            name="tag"
            type="text"
            matInput
            value=""
          />
        </mat-form-field>
        <button
          (click)="createDialog()"
          [disabled]="!validaCampos()"
          class="button-cadastrar mat-elevation-z8"
          mat-raised-button
          color="primary"
        >
          Cadastrar
        </button>
        <button
          class="button-cancelar mat-elevation-z8"
          (click)="return()"
          mat-stroked-button
          color="warn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </mat-card>
</div>
